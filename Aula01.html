    <p style="text-align: center; margin: 50px 100px;"> pinguim-imperador (Aptenodytes forsteri) é a maior ave da família Spheniscidae (pinguins). Os adultos podem medir até 1,22 metros de altura e pesar até 37 kg. Os machos desta espécie são um dos poucos animais que passam o inverno na Antártida.</p>
